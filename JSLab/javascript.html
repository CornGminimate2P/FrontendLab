            let row = prompt("Enter row");
            let col = prompt("Enter col");
            document.write('<table border="1">');
            for (let i = 0;i < row;i++)
            {
                document.write('<tr>');
                for (let j = 0;j < row;j++)
                {
                    document.write(`<td style="background-color:${color[(i + j) % color.length]}">Hello, Mut</td>`)
                }
                document.write('<tr>');
            }
            document.write('</table>')
        </script>
