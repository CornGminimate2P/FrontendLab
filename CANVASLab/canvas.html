<html>
    <head>
        <title>Canvas</title>
        <style>
            #mycanvas
            {
                width: 300px;
                height: 300px;
                background-color: antiquewhite;
            }
            
        </style>
        <script>
            function drawcanvas()
            {
                const canvas = document.getElementById('mycanvas');
                const ctx = canvas.getContext('2d');
                ctx.strokeStyle='red';
                ctx.lineWidth=10;
                ctx.lineJoin='miter'
                ctx.beginPath();
                ctx.moveTo(150,0);
                ctx.lineTo(250,300);
                ctx.lineTo(10,110);
                ctx.lineTo(300,110);
                ctx.lineTo(50,300);
                ctx.lineTo(150,0);
                ctx.stroke();
            }
        </script>
    </head>

    <body onload="drawcanvas()">
        <canvas id="mycanvas" width="300" height="300"></canvas>
    </body>
</html>
